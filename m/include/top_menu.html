<script>
$('#touchslider').touchSlider({
    flexible : true,
    roll : false,
    view : 4,
    page : 3,
    btn_prev : $('.btn_flick_prev'),
    btn_next : $('.btn_flick_next'),
    counter : function(e) {

        if(e.total > 1) {
            if(e.current == 1) {
                $('.leftArrow').hide();
                $('.rightArrow').fadeIn();
            } else if (e.current == e.total) {
                $('.leftArrow').fadeIn();
                $('.rightArrow').hide();
            } else {
                $('.leftArrow').fadeIn();
                $('.rightArrow').fadeIn();
            }
        }
    }
});
</script>
